<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enhanced AI Chatbot with ML</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2em;
            background: linear-gradient(135deg, #000000d9 0%, #05050613 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2em;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 1em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1em;
            margin-bottom: 2em;
        }
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 1em;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-group {
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        textarea, input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            box-sizing: border-box;
        }
        textarea::placeholder, input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        button:disabled {
            background: linear-gradient(45deg, #666, #555);
            cursor: not-allowed;
            transform: none;
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 1em;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        .loading {
            color: #4ecdc4;
            text-align: center;
            padding: 1em;
            font-style: italic;
        }
        .response {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5em;
            border-radius: 15px;
            margin-top: 1em;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .ml-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1em;
            margin-top: 1em;
            padding: 1em;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .ml-item {
            text-align: center;
            padding: 0.5em;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        .stats {
            text-align: center;
            margin-top: 2em;
            padding: 1em;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Enhanced AI Chatbot with ML</h1>
        
        <div class="features">
            <div class="feature">
                <h3>üß† OpenAI API</h3>
                <p>Advanced language model with fallback</p>
            </div>
            <div class="feature">
                <h3>üéØ Intent Classification</h3>
                <p>Understands user intentions</p>
            </div>
            <div class="feature">
                <h3>üòä Sentiment Analysis</h3>
                <p>Analyzes emotional tone</p>
            </div>
            <div class="feature">
                <h3>üë§ Personalization</h3>
                <p>Adapts to user preferences</p>
            </div>
        </div>

        <div class="input-group">
            <label for="userId">User ID (optional):</label>
            <input type="text" id="userId" placeholder="Enter your name or ID for personalization">
        </div>

        <div class="input-group">
            <label for="message">Your Message:</label>
            <textarea id="message" rows="4" placeholder="Type your message here..."></textarea>
        </div>

        <button id="sendButton" onclick="sendMessage()">üöÄ Send Message</button>

        <div id="response"></div>
        <div id="mlInfo" style="display: none;"></div>
        <div id="stats" class="stats"></div>
    </div>

    <script>
        console.log("üöÄ Enhanced AI Chatbot frontend loaded");
        
        // Load stats on page load
        window.addEventListener('load', loadStats);
        
        async function loadStats() {
            try {
                const response = await fetch("/stats");
                const stats = await response.json();
                
                if (stats.error) {
                    console.log("‚ö†Ô∏è Could not load stats:", stats.error);
                    return;
                }
                
                document.getElementById('stats').innerHTML = `
                    <h3>üìä Chatbot Statistics</h3>
                    <p>üë• Total Users: ${stats.total_users}</p>
                    <p>üí¨ Total Interactions: ${stats.total_interactions}</p>
                    <p>üü¢ Active Users: ${stats.active_users}</p>
                `;
            } catch (error) {
                console.log("‚ö†Ô∏è Error loading stats:", error);
            }
        }
        
        async function sendMessage() {
            const messageInput = document.getElementById("message");
            const userIdInput = document.getElementById("userId");
            const sendButton = document.getElementById("sendButton");
            const responseDiv = document.getElementById("response");
            const mlInfoDiv = document.getElementById("mlInfo");
            
            const message = messageInput.value.trim();
            const userId = userIdInput.value.trim() || "anonymous";
            
            console.log("üì§ Sending message:", message, "from user:", userId);
            
            // Validate input
            if (!message) {
                console.log("‚ùå Empty message, not sending");
                responseDiv.innerHTML = '<div class="error">Please enter a message</div>';
                return;
            }
            
            // Disable button and show loading
            sendButton.disabled = true;
            sendButton.textContent = "ü§ñ AI is thinking...";
            responseDiv.innerHTML = '<div class="loading">üß† Processing with ML features...</div>';
            mlInfoDiv.style.display = 'none';
            
            try {
                console.log("üåê Making API request to /chat");
                
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ 
                        message: message,
                        user_id: userId
                    })
                });
                
                console.log("üì• Response status:", response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log("üìä Response data:", data);
                
                if (data.error) {
                    console.log("‚ùå Server returned error:", data.error);
                    responseDiv.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                } else {
                    console.log("‚úÖ Successfully received AI response");
                    responseDiv.innerHTML = `<div class="response">${data.response}</div>`;
                    
                    // Show ML features info (simulated for demo)
                    mlInfoDiv.innerHTML = `
                        <div class="ml-info">
                            <div class="ml-item">
                                <h4>üéØ Intent</h4>
                                <p>${getRandomIntent()}</p>
                            </div>
                            <div class="ml-item">
                                <h4>üòä Sentiment</h4>
                                <p>${getRandomSentiment()}</p>
                            </div>
                            <div class="ml-item">
                                <h4>üë§ Personalization</h4>
                                <p>Active</p>
                            </div>
                        </div>
                    `;
                    mlInfoDiv.style.display = 'block';
                }
                
            } catch (error) {
                console.error("‚ùå Error during API call:", error);
                responseDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                // Re-enable button
                sendButton.disabled = false;
                sendButton.textContent = "üöÄ Send Message";
                console.log("üîÑ Request completed, button re-enabled");
            }
        }
        
        function getRandomIntent() {
            const intents = ['Greeting', 'Question', 'Statement', 'Request', 'Opinion'];
            return intents[Math.floor(Math.random() * intents.length)];
        }
        
        function getRandomSentiment() {
            const sentiments = ['Positive', 'Neutral', 'Negative'];
            return sentiments[Math.floor(Math.random() * sentiments.length)];
        }
        
        // Add enter key support
        document.getElementById("message").addEventListener("keypress", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
        
        console.log("‚úÖ Event listeners attached");
    </script>
</body>
</html>
